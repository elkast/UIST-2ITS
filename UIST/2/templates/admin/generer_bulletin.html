{% extends "base.html" %}

{% block title %}Génération de Bulletins - UIST-2ITS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-file-pdf"></i> Génération de Bulletins PDF
                    </h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin.generer_bulletin_web') }}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="etudiant_id">Étudiant:</label>
                                    <select class="form-control" id="etudiant_id" name="etudiant_id" required>
                                        <option value="">Sélectionner un étudiant</option>
                                        {% for etudiant in etudiants %}
                                        <option value="{{ etudiant.id }}">{{ etudiant.prenom }} {{ etudiant.nom }} ({{ etudiant.matricule }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="periode">Période:</label>
                                    <select class="form-control" id="periode" name="periode" required>
                                        <option value="S1">Semestre 1</option>
                                        <option value="S2">Semestre 2</option>
                                        <option value="Annuel">Annuel</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>&nbsp;</label><br>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-file-pdf"></i> Générer Bulletin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    {% if bulletin_url %}
                    <hr>
                    <div class="alert alert-success">
                        <h5>Bulletin généré avec succès!</h5>
                        <p><a href="{{ bulletin_url }}" target="_blank" class="btn btn-success">
                            <i class="fas fa-download"></i> Télécharger le Bulletin PDF
                        </a></p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
