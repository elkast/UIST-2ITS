<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - UIST-2ITS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uist-bleu': '#00A3E0',
                        'uist-jaune': '#D2F700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto mt-12 p-8">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">üîç Diagnostic de Connexion</h1>
            
            <div class="space-y-6">
                <!-- Informations de connexion -->
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4">
                    <h2 class="font-bold text-lg mb-2"> Informations de Test</h2>
                    <p><strong>Email:</strong> admin@uist.edu</p>
                    <p><strong>Mot de passe:</strong> admin123</p>
                </div>

                <!-- Formulaire de test -->
                <div class="bg-white border-2 border-gray-200 rounded-lg p-6">
                    <h2 class="font-bold text-lg mb-4"> Test de Connexion</h2>
                    <form id="testForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input 
                                type="email" 
                                id="testEmail" 
                                value="admin@uist.edu"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                            <input 
                                type="password" 
                                id="testPassword" 
                                value="admin123"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            >
                            <button 
                                type="button" 
                                onclick="document.getElementById('testPassword').type = document.getElementById('testPassword').type === 'password' ? 'text' : 'password'"
                                class="text-sm text-blue-600 mt-1"
                            >
                                Afficher/Masquer
                            </button>
                        </div>
                        <button 
                            type="submit"
                            class="w-full bg-uist-bleu hover:bg-blue-600 text-white font-semibold py-3 rounded-lg"
                        >
                            Tester la Connexion
                        </button>
                    </form>
                </div>

                <!-- R√©sultats -->
                <div id="results" class="hidden bg-gray-50 border-2 border-gray-200 rounded-lg p-6">
                    <h2 class="font-bold text-lg mb-4"> R√©sultats</h2>
                    <pre id="resultsContent" class="bg-white p-4 rounded border text-sm overflow-auto"></pre>
                </div>

                <!-- Lien vers la vraie page de connexion -->
                <div class="text-center">
                    <a href="/connexion" class="text-uist-bleu hover:underline font-semibold">
                        ‚Üí Aller √† la page de connexion normale
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsDiv.classList.remove('hidden');
            resultsContent.textContent = 'Envoi de la requ√™te...\n';
            
            try {
                // Cr√©er un FormData
                const formData = new FormData();
                formData.append('email', email);
                formData.append('mot_de_passe', password);
                
                resultsContent.textContent += `Email envoy√©: "${email}"\n`;
                resultsContent.textContent += `Mot de passe envoy√©: "${password}"\n`;
                resultsContent.textContent += `Longueur du mot de passe: ${password.length}\n\n`;
                
                // Envoyer la requ√™te
                const response = await fetch('/connexion', {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });
                
                resultsContent.textContent += `Status: ${response.status}\n`;
                resultsContent.textContent += `Type: ${response.type}\n`;
                
                if (response.status === 0 || response.type === 'opaqueredirect') {
                    resultsContent.textContent += '\n‚úÖ SUCC√àS! Redirection d√©tect√©e.\n';
                    resultsContent.textContent += 'La connexion a fonctionn√©!\n\n';
                    resultsContent.textContent += 'Redirection dans 3 secondes...';
                    setTimeout(() => {
                        window.location.href = '/admin/tableau-bord';
                    }, 3000);
                } else {
                    const text = await response.text();
                    if (text.includes('Email ou mot de passe incorrect')) {
                        resultsContent.textContent += '\n‚ùå √âCHEC: Email ou mot de passe incorrect\n';
                    } else {
                        resultsContent.textContent += '\n‚ö†Ô∏è R√©ponse inattendue\n';
                    }
                }
            } catch (error) {
                resultsContent.textContent += `\n‚ùå Erreur: ${error.message}\n`;
            }
        });
    </script>
</body>
</html>
