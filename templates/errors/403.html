{% extends "base.html" %}
{% block titre %}Accès refusé{% endblock %}
{% block contenu %}
<div class="max-w-xl mx-auto bg-white shadow-sm border border-gray-200 rounded-xl p-6 text-center">
  <div class="text-5xl mb-3 text-uist-rouge">403</div>
  <h1 class="text-xl font-semibold text-gray-800 mb-2">Accès interdit</h1>
  <p class="text-gray-600 mb-6">Vous n'avez pas les permissions nécessaires pour cette ressource.</p>
  <a href="{{ url_for('auth.connexion') }}" class="inline-block bg-uist-bleu hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Retour à l'accueil</a>
</div>
{% endblock %}
