{% extends "base.html" %}
{% block titre %}Dashboard Étudiant{% endblock %}
{% block contenu %}
<h1 class="text-2xl font-bold mb-4">Espace Étudiant</h1>
<div class="grid md:grid-cols-3 gap-4">
  <div class="bg-white shadow rounded p-4">
    <div class="text-sm text-gray-500">Moyenne générale</div>
    <div class="text-2xl font-bold">{{ moyenne_generale }}</div>
  </div>
  <div class="bg-white shadow rounded p-4">
    <div class="text-sm text-gray-500">Cours</div>
    <div class="text-2xl font-bold">{{ nb_cours }}</div>
  </div>
  <div class="bg-white shadow rounded p-4">
    <div class="text-sm text-gray-500">Prochains cours</div>
    <div class="text-2xl font-bold">{{ prochains_cours|length }}</div>
  </div>
</div>
{% endblock %}
