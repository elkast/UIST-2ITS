{% extends "base.html" %}
{% block titre %}Génération de bulletins{% endblock %}
{% block contenu %}
<h1 class="text-2xl font-bold mb-4">Générer un bulletin PDF</h1>
<p class="text-gray-700 mb-4">Sélectionnez un étudiant puis lancez la génération.</p>
<form method="post" action="{{ url_for('admin.generer_bulletin_web') }}" class="bg-white shadow rounded p-4 space-y-3">
  <label class="block text-sm font-medium">Étudiant</label>
  <select name="etudiant_id" class="w-full border rounded px-3 py-2">
    {% for e in etudiants %}
    <option value="{{ e.utilisateur_id or e.id }}">{{ e.prenom }} {{ e.nom }}</option>
    {% endfor %}
  </select>
  <label class="block text-sm font-medium">Période</label>
  <select name="periode" class="w-full border rounded px-3 py-2">
    <option value="S1">S1</option>
    <option value="S2">S2</option>
  </select>
  <button class="bg-uist-bleu text-white px-4 py-2 rounded">Générer</button>
</form>
{% endblock %}
